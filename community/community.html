<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="community.css"> <!-- Add this line -->
</head>
<body>
  <footer class="section-paddings section-grid">
    
    <div class="section-header">
      <h2 class="section-title font-h2">Contact us</h2>
    </div>
    
  
    <div class="row row-single">
      <div class="checkboxes">
          <label><input type="checkbox" name="request[]" value="Daycare Worker"> Daycare Worker</label>
          <label><input type="checkbox" name="request[]" value="Parent"> Parent</label>
          <label><input type="checkbox" name="request[]" value="Municipality Worker"> Municipality Worker</label>
          <label><input type="checkbox" name="request[]" value="Trash Collection Worker"> Trash Collection Worker</label>
          <label><input type="checkbox" id="otherCheckbox" name="request[]" value="Other"> Other (please specify in message)</label>
    </div>
 

    <div class="row row-double">
      <div class="input">
          <input size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Name*" value="" type="text" name="your_name">
      </div>
      <div class="input">
          <input size="40" maxlength="17" minlength="10" class="wpcf7-form-control wpcf7-tel wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-tel" aria-required="true" aria-invalid="false" placeholder="Phone*" value="" type="tel" name="your_tel">
      </div>
    </div>

    <div class="row row-single">
      <div class="input">
          <input size="40" class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Email*" value="" type="email" name="your_email">
      </div>
    </div>
    <div class="row row-single">
      <div class="input textarea">
          <textarea cols="40" rows="1" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Message" name="your_message"></textarea>
      </div>
    </div>
    <div class="form-footer">
      <input class="wpcf7-form-control wpcf7-submit has-spinner" type="submit" value="Send">
      <a href="#" class="button black submit" title="Submit">
          <div class="button__text">Send</div>
          <div class="button__circle" data-magnit=""></div>
      </a>
      <div class="file-input">
          <div class="attach-icon"></div>
          <label for="yourFile">Attach file</label>
          <input size="40" class="wpcf7-form-control wpcf7-file" id="yourFile" accept=".pdf,.doc,.docx,.jpg" aria-invalid="false" type="file" name="your_file">
      </div>
    </div>
  </footer>
</body>
</html>
